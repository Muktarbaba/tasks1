<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body >
    
<nav class="navbar navbar-dark bg-dark  text-white">
    <div class="container-fluid ">
        <span class="navbar-brand " ><H2>MY TO DO LIST</H2></span>
      </div>
</nav>
 <br>

 <div class="container-fluid">
    <div class="mb-3">
  <form action="/addTodo/" method ="POST"> {% csrf_token %}
    <input type="text" name="content"/>
    <input type="submit" class="btn btn-secondary" value="Add Item"/>
</form>
</div>
 </div>

 <div class="container-fluid">
    <div class="col-sm-8 text-center">
<ul class="list-group">
    {% for todo_item in all_items %}
    <li class= "list-group-item">{{todo_item.content}}
        <form action="/deleteTodo/{{todo_item.id}}/" 
        style="text-align: end;"
        method ="POST"> {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="DEL"/>
        </form>
    </li>
    {%endfor%}
</ul>
</div>
 </div>

</body>
